<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Home Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 20px;
  }
  
  h1 {
    text-align: center;
    color: #333;
  }
  
  .container {
    max-width: 400px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
  }
  
  .btn-login {
    display: block;
    width: 100%;
    padding: 10px;
    text-align: center;
    background-color: #ffcc00;
    color: #333;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-bottom: 10px;
  }
  
  .btn-login:hover {
    background-color: #ff9900;
  }
  
  .btn-reg {
    display: block;
    width: 100%;
    padding: 10px;
    text-align: center;
    background-color: #6699ff;
    color: #fff;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    margin-bottom: 10px;
  }
  
  .btn-reg:hover {
    background-color: #3366ff;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Welcome to our Website</h1>
    <a href="showLoginPage" class="btn-login">Click here to login</a>
    <a href="showReg" class="btn-reg">Click here to create a new account</a>
  </div>
</body>
</html>
